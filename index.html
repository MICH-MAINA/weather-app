<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <script type="text/javascript" src="config.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#00264d">
    <meta name="msapplication-TileColor" content="#00498d">
    
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" 
            placeholder="Search for a city...."/>   
        </header>
        <main>
            <section class="location">
                <div class="city">Nairobi, KE</div>
                <div class="date">Friday 4 September 2020</div>
            </section>
            <div class="current">
                <div class="temp">24<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">24°c / 27°c</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
